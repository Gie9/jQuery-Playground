<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- CSS only BS 5.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <title>jQuery Playground</title>
</head>
<body>
    <header>
        <div class="container-fluid">
            <h1 class="text-primary text-center">jQuery Playground</h1>
        </div>
    </header>
    <main class="container-fluid">
        <h3>Challenges</h3>
        <div class="row text-center">
            <div class="col-lg-6 bg-warning">
                <h3>Left-Cards</h3>
                <div class="card">
                    <div class="card-body animate__animated animate__bounce" id="left-card">
                        <button type="button" class="btn btn-lg btn-primary target" id="target1">#target1</button>
                        <button type="button" class="btn btn-lg btn-secondary target" id="target2">#target2</button>
                        <button type="button" class="btn btn-lg btn-success target" id="target3">#target3</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 bg-success">
                <h3>Right-Cards</h3>
                <div class="card">
                    <div class="card-body animate__animated animate__bounce" id="right-card">
                        <button type="button" class="btn btn-lg btn-danger target" id="target4">#target4</button>
                        <button type="button" class="btn btn-lg btn-warning target" id="target5">#target5</button>
                        <button type="button" class="btn btn-lg btn-info target" id="target6">#target6</button>
                    </div>
                </div>
            </div>
           
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous">
    </script>
</body>
</html>
